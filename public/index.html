<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="base">
        <section class="visor">
            <div class="visor__info"></div>
        </section>
        <form class="teclas">
            <button class="tecla" value="CE" type="button">CE</button>
            <button class="tecla" value="C" type="button">C</button>
            <button class="tecla" value="<" type="button"><</button>
            <button class="tecla" value="/" type="button">/</button>
            <button class="tecla" value="7" type="button">7</button>
            <button class="tecla" value="8" type="button">8</button>
            <button class="tecla" value="9" type="button">9</button>
            <button class="tecla" value="*" type="button">*</button>
            <button class="tecla" value="4" type="button">4</button>
            <button class="tecla" value="5" type="button">5</button>
            <button class="tecla" value="6" type="button">6</button>
            <button class="tecla" value="-" type="button">-</button>
            <button class="tecla" value="1" type="button">1</button>
            <button class="tecla" value="2" type="button">2</button>
            <button class="tecla" value="3" type="button">3</button>
            <button class="tecla" value="+" type="button">+</button>
            <button class="tecla" value="±" type="button">±</button>
            <button class="tecla" value="0" type="button">0</button>
            <button class="tecla" value="," type="button">,</button>
            <button class="tecla" value="=" type="submit">=</button>
        </form>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
